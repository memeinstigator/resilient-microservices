---server:  port: "${PORT:8080}"spring:  application:    name: stock-broker-mobile-bff  jackson:      serialization:        WRITE_DATES_AS_TIMESTAMPS: falseeureka:  client:    serviceUrl:      defaultZone: "${vcap.services.eureka-service.credentials.uri:http://127.0.0.1:8761}/eureka/"feign:  client:    config:      feignName:        connectTimeout: 5000        loggerLevel: full        readTimeout: 5000logging:  level:    root: WARN    org:      springframework:        security: DEBUG        web: ERROR    com:      smarttrader: DEBUG    project:      user:        UserClient: DEBUGmanagement:  security:    enabled: falsesecurity:  basic:    enabled: false