--- server:  port: "${PORT:8000}"spring:  application:    name: stock-broker-api-gatewayeureka:  client:     serviceUrl:       defaultZone: "${vcap.services.eureka-service.credentials.uri:http://127.0.0.1:8761}/eureka/"#Map only to BFF service and ignore the restzuul:  ignoredServices: "*"  routes:    stock-broker-mobile-bff: "/bff/**"management:  security:     enabled: falsesecurity:  basic:     enabled: false